{% extends 'quizapp/base.html' %}

{% block content %}
<div class="text-center">
    <h1>Welcome to KnowledgeApp</h1>
    <p class="lead">Test your knowledge with our interactive quizzes!</p>
    {% if not request.user.is_authenticated %}
        <a href="{% url 'quizapp:register' %}" class="btn btn-primary btn-lg">Register</a>
        <a href="{% url 'quizapp:login' %}" class="btn btn-secondary btn-lg">Login</a>
    {% endif %}
</div>
{% endblock %}
